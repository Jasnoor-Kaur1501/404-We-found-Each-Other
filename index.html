<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 Not Found</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="error">
    <h1>404</h1>
    <p class="subtitle">This page could not be found.</p>
   <p id="system-line" class="system">
  The requested URL was not found on this server<span class="cursor">_</span>
</p>
    <p class="hint">Try scrolling.</p>
  </main>

  <!-- Hidden content -->
  <section class="log hidden">
    <img src="images/1.jpg" />
    <p>LOG_042: Reconnected after silence.</p>
  </section>

  <section class="log hidden">
    <img src="images/2.jpg" />
    <p>LOG_117: Stability not expected.</p>
  </section>

  <section class="log hidden">
    <img src="images/3.jpg" />
    <p>LOG_256: Still running.</p>
  </section>

  <section class="final hidden">
    <p>STATUS: STABLE</p>
    <p>UPTIME: 365 DAYS</p>
    <p id="typed"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
