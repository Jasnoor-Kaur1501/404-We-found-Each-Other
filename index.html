<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="terminal">
    <h1 id="code">404</h1>
    <p id="line">Something went wrong.</p>
  </div>

  <section class="log">
    <img src="images/1.jpg" alt="memory 1">
    <p>LOG_042: Reconnected after silence.</p>
  </section>

  <section class="log">
    <img src="images/2.jpg" alt="memory 2">
    <p>LOG_117: Stayed despite instability.</p>
  </section>

  <section class="log">
    <img src="images/3.jpg" alt="memory 3">
    <p>LOG_256: Growth detected.</p>
  </section>

  <section class="final">
    <p>STATUS: STABLE</p>
    <p>UPTIME: 365 DAYS</p>
    <p id="typed"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
